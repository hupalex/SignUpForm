<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img-container">
        <img src="pictures/halie-west-25xggax4bSA-unsplash.jpg" alt="leafes">
        <div id="odin-container"></div>
        <img src="pictures/odin-lined.png" alt="" id="odin">

    </div>
    <div class="content">
        <div class="upper-text">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now and get started</h2>
            <br>
            <h4>You know you want to.</h4>
        </div>
        <div class="form-container">
            
            <form action="">
                
                <legend>Let's do this!</legend>
                <div class="form-row">
                    
                    <div class="input-element">
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="input-element">
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-element">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-element">
                        <label for="password">PASSWORD</label>
                        <input class="error" type="password" id="password">
                    </div>
                    <div class="input-element">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input class="error" type="password" id="confirm">
                    </div>
                </div>
            </form>
        </div>
        <button>Create Account</button>
        <p>Already have an account? <a href="">Log In</a></p>
    </div>
</body>
</html>
